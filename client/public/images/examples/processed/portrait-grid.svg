<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background image -->
  <image x="0" y="0" width="800" height="800" preserveAspectRatio="xMidYMid slice" 
         xlink:href="/images/examples/real-portrait.jpg" />
  
  <!-- Grid overlay with numbers and letters for reference -->
  <g stroke="#000000" stroke-width="1.2" opacity="0.7">
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="800" />
    <line x1="100" y1="0" x2="100" y2="800" />
    <line x1="150" y1="0" x2="150" y2="800" />
    <line x1="200" y1="0" x2="200" y2="800" />
    <line x1="250" y1="0" x2="250" y2="800" />
    <line x1="300" y1="0" x2="300" y2="800" />
    <line x1="350" y1="0" x2="350" y2="800" />
    <line x1="400" y1="0" x2="400" y2="800" />
    <line x1="450" y1="0" x2="450" y2="800" />
    <line x1="500" y1="0" x2="500" y2="800" />
    <line x1="550" y1="0" x2="550" y2="800" />
    <line x1="600" y1="0" x2="600" y2="800" />
    <line x1="650" y1="0" x2="650" y2="800" />
    <line x1="700" y1="0" x2="700" y2="800" />
    <line x1="750" y1="0" x2="750" y2="800" />
    
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="450" x2="800" y2="450" />
    <line x1="0" y1="500" x2="800" y2="500" />
    <line x1="0" y1="550" x2="800" y2="550" />
    <line x1="0" y1="600" x2="800" y2="600" />
    <line x1="0" y1="650" x2="800" y2="650" />
    <line x1="0" y1="700" x2="800" y2="700" />
    <line x1="0" y1="750" x2="800" y2="750" />
  </g>
  
  <!-- Top and left edge reference numbers/letters -->
  <g fill="#000000" font-family="Arial" font-size="14" font-weight="bold" opacity="0.8">
    <!-- Numbers along top edge -->
    <rect x="0" y="0" width="800" height="25" fill="white" opacity="0.5" />
    <text x="25" y="17" text-anchor="middle">1</text>
    <text x="75" y="17" text-anchor="middle">2</text>
    <text x="125" y="17" text-anchor="middle">3</text>
    <text x="175" y="17" text-anchor="middle">4</text>
    <text x="225" y="17" text-anchor="middle">5</text>
    <text x="275" y="17" text-anchor="middle">6</text>
    <text x="325" y="17" text-anchor="middle">7</text>
    <text x="375" y="17" text-anchor="middle">8</text>
    <text x="425" y="17" text-anchor="middle">9</text>
    <text x="475" y="17" text-anchor="middle">10</text>
    <text x="525" y="17" text-anchor="middle">11</text>
    <text x="575" y="17" text-anchor="middle">12</text>
    <text x="625" y="17" text-anchor="middle">13</text>
    <text x="675" y="17" text-anchor="middle">14</text>
    <text x="725" y="17" text-anchor="middle">15</text>
    <text x="775" y="17" text-anchor="middle">16</text>
    
    <!-- Letters along left edge -->
    <rect x="0" y="0" width="25" height="800" fill="white" opacity="0.5" />
    <text x="12" y="75" text-anchor="middle">A</text>
    <text x="12" y="125" text-anchor="middle">B</text>
    <text x="12" y="175" text-anchor="middle">C</text>
    <text x="12" y="225" text-anchor="middle">D</text>
    <text x="12" y="275" text-anchor="middle">E</text>
    <text x="12" y="325" text-anchor="middle">F</text>
    <text x="12" y="375" text-anchor="middle">G</text>
    <text x="12" y="425" text-anchor="middle">H</text>
    <text x="12" y="475" text-anchor="middle">I</text>
    <text x="12" y="525" text-anchor="middle">J</text>
    <text x="12" y="575" text-anchor="middle">K</text>
    <text x="12" y="625" text-anchor="middle">L</text>
    <text x="12" y="675" text-anchor="middle">M</text>
    <text x="12" y="725" text-anchor="middle">N</text>
    <text x="12" y="775" text-anchor="middle">O</text>
  </g>
</svg>