<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Line art filter -->
    <filter id="lineart">
      <!-- Convert to grayscale -->
      <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0" />
      
      <!-- Increase contrast -->
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.5" intercept="-0.2"/>
        <feFuncG type="linear" slope="1.5" intercept="-0.2"/>
        <feFuncB type="linear" slope="1.5" intercept="-0.2"/>
      </feComponentTransfer>
      
      <!-- Edge detection -->
      <feConvolveMatrix order="3" kernelMatrix="-1 -1 -1 -1 8 -1 -1 -1 -1" result="edges" />
      
      <!-- Blend the original image with the edges -->
      <feBlend in="SourceGraphic" in2="edges" mode="lighten" result="edgeBlend" />
      
      <!-- Add slight blur to soften -->
      <feGaussianBlur stdDeviation="0.5" result="blur" />
      
      <!-- Adjust output levels -->
      <feComponentTransfer>
        <feFuncR type="linear" slope="2" intercept="-0.3"/>
        <feFuncG type="linear" slope="2" intercept="-0.3"/>
        <feFuncB type="linear" slope="2" intercept="-0.3"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Border overlay -->
    <filter id="border-enhance">
      <!-- Edge detection -->
      <feConvolveMatrix order="3" kernelMatrix="-1 -1 -1 -1 8 -1 -1 -1 -1" result="edges" />
      
      <!-- Enhance edges -->
      <feComponentTransfer in="edges">
        <feFuncR type="linear" slope="5" intercept="0"/>
        <feFuncG type="linear" slope="5" intercept="0"/>
        <feFuncB type="linear" slope="5" intercept="0"/>
        <feFuncA type="linear" slope="0.4" intercept="0"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Original image (this will show in the "before" part of the slider) -->
  <image x="0" y="0" width="800" height="600" preserveAspectRatio="xMidYMid slice" 
         xlink:href="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600&q=80" />
         
  <!-- Line art version (this will show in the "after" part of the slider) -->
  <g style="mix-blend-mode: multiply">
    <!-- White background for line art -->
    <rect width="800" height="600" fill="white"/>
    
    <!-- Original image with line art filter -->
    <image x="0" y="0" width="800" height="600" preserveAspectRatio="xMidYMid slice" 
           xlink:href="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600&q=80" filter="url(#lineart)"/>
    
    <!-- Border enhancement -->
    <image x="0" y="0" width="800" height="600" preserveAspectRatio="xMidYMid slice" 
           xlink:href="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600&q=80" filter="url(#border-enhance)" opacity="0.5"/>
  </g>
</svg>