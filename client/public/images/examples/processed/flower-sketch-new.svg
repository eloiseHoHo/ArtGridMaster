<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Sketch effect filter -->
    <filter id="sketch-effect">
      <!-- Convert to grayscale -->
      <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0" />
      
      <!-- Increase contrast -->
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.2" intercept="-0.1"/>
        <feFuncG type="linear" slope="1.2" intercept="-0.1"/>
        <feFuncB type="linear" slope="1.2" intercept="-0.1"/>
      </feComponentTransfer>
      
      <!-- Edge detection -->
      <feConvolveMatrix order="3" kernelMatrix="-1 -1 -1 -1 8 -1 -1 -1 -1" result="edges" />
      
      <!-- Blend edges with original -->
      <feBlend in="SourceGraphic" in2="edges" mode="multiply" result="edgeBlend" />
    </filter>
    
    <!-- Paper texture overlay -->
    <pattern id="paper-texture" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#f8f8f8"/>
      <rect width="100" height="100" fill="#00000008"/>
    </pattern>
  </defs>
  
  <!-- Original image -->
  <image x="0" y="0" width="800" height="800" preserveAspectRatio="xMidYMid slice" 
         xlink:href="https://images.unsplash.com/photo-1457089328109-e5d9bd499191?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=800&q=80" />
         
  <!-- Sketch effect version -->
  <g>
    <!-- Paper texture background -->
    <rect width="800" height="800" fill="url(#paper-texture)"/>
    
    <!-- Sketch effect image -->
    <image x="0" y="0" width="800" height="800" preserveAspectRatio="xMidYMid slice" 
           xlink:href="https://images.unsplash.com/photo-1457089328109-e5d9bd499191?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=800&q=80" filter="url(#sketch-effect)" />
           
    <!-- Add some hand-drawn sketch lines -->
    <g stroke="#00000040" stroke-width="0.5" fill="none">
      <path d="M200,300 C250,320 300,280 350,290" />
      <path d="M400,200 C450,210 500,190 550,200" />
      <path d="M300,500 C350,520 400,480 450,500" />
      <path d="M450,400 C500,420 550,380 600,400" />
      <path d="M250,350 C280,370 310,340 340,360" />
      <path d="M400,600 C430,620 460,590 490,610" />
      <path d="M150,250 C180,270 210,240 240,260" />
      <path d="M500,300 C530,320 560,290 590,310" />
    </g>
  </g>
</svg>