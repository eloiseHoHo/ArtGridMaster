<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Sketch effect filter -->
    <filter id="sketch-effect">
      <!-- Convert to grayscale -->
      <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0" />
      
      <!-- Increase contrast -->
      <feComponentTransfer>
        <feFuncR type="linear" slope="1.5" intercept="-0.2"/>
        <feFuncG type="linear" slope="1.5" intercept="-0.2"/>
        <feFuncB type="linear" slope="1.5" intercept="-0.2"/>
      </feComponentTransfer>
      
      <!-- Edge detection -->
      <feConvolveMatrix order="3" kernelMatrix="-1 -1 -1 -1 8 -1 -1 -1 -1" />
      
      <!-- Blur slightly to soften edges -->
      <feGaussianBlur stdDeviation="0.5" />
      
      <!-- Invert for sketch look -->
      <feComponentTransfer>
        <feFuncR type="table" tableValues="1 0"/>
        <feFuncG type="table" tableValues="1 0"/>
        <feFuncB type="table" tableValues="1 0"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Pencil texture overlay pattern -->
    <pattern id="pencil-texture" patternUnits="userSpaceOnUse" width="100" height="100">
      <image xlink:href="data:image/png;base64," width="100" height="100" />
    </pattern>
  </defs>
  
  <!-- White background -->
  <rect width="800" height="800" fill="white" />
  
  <!-- Original image with sketch filter applied -->
  <image x="0" y="0" width="800" height="800" preserveAspectRatio="xMidYMid slice" 
         xlink:href="/images/examples/real-flower.jpg" filter="url(#sketch-effect)" />
  
  <!-- Pencil texture overlay -->
  <rect width="800" height="800" fill="url(#pencil-texture)" opacity="0.1" />
  
  <!-- Add some hand-drawn sketch effect -->
  <g stroke="black" stroke-width="0.5" fill="none" opacity="0.2">
    <!-- Random sketch lines to enhance effect -->
    <path d="M200,300 C250,320 300,280 350,290" />
    <path d="M400,200 C450,210 500,190 550,200" />
    <path d="M300,500 C350,520 400,480 450,500" />
    <path d="M450,400 C500,420 550,380 600,400" />
    <path d="M250,350 C280,370 310,340 340,360" />
    <path d="M400,600 C430,620 460,590 490,610" />
    <path d="M150,250 C180,270 210,240 240,260" />
    <path d="M500,300 C530,320 560,290 590,310" />
  </g>
</svg>