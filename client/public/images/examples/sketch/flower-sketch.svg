<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <style>
    .sketch-line {
      fill: none;
      stroke: #333;
      stroke-width: 0.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .background {
      fill: #fafafa;
    }
    .shading {
      fill: #555;
      opacity: 0.1;
    }
  </style>
  
  <!-- Background rectangle -->
  <rect class="background" x="0" y="0" width="800" height="800" />
  
  <!-- Flower sketch -->
  <g>
    <!-- Petals sketch lines -->
    <g class="sketch-line">
      <!-- Petal 1 (top) -->
      <path d="M390,200 C420,150 470,120 500,150 C530,180 520,230 500,260 C480,290 440,310 400,300" />
      <path d="M500,150 C510,160 515,180 510,200" />
      <path d="M510,200 C505,230 490,250 470,260" />
      
      <!-- Petal 2 (right) -->
      <path d="M400,300 C440,320 480,360 490,400 C500,440 480,490 450,510 C420,530 380,520 350,500" />
      <path d="M490,400 C485,430 470,460 450,480" />
      <path d="M450,480 C430,490 410,490 390,480" />
      
      <!-- Petal 3 (bottom) -->
      <path d="M350,500 C320,520 280,530 250,510 C220,490 210,450 220,410 C230,370 260,340 300,330" />
      <path d="M250,510 C240,490 235,470 240,450" />
      <path d="M240,450 C245,420 260,400 280,380" />
      
      <!-- Petal 4 (left) -->
      <path d="M300,330 C270,300 250,260 260,220 C270,180 310,150 350,150 C390,150 420,180 390,200" />
      <path d="M260,220 C265,200 280,180 300,170" />
      <path d="M300,170 C320,160 340,155 360,165" />
    </g>
    
    <!-- Stem and leaves -->
    <g class="sketch-line">
      <!-- Main stem -->
      <path d="M380,520 C390,560 395,600 390,650 C385,700 375,750 350,790" stroke-width="1.5" />
      
      <!-- Left leaf -->
      <path d="M380,560 C350,570 320,590 310,620 C300,650 310,680 330,700 C350,720 380,730 400,720" />
      <path d="M310,620 C320,640 340,655 360,660" />
      <path d="M360,660 C380,665 395,660 400,650" />
      
      <!-- Right leaf -->
      <path d="M390,610 C410,630 440,640 470,630 C500,620 520,600 520,570 C520,540 500,520 470,510" />
      <path d="M470,630 C450,625 435,615 425,600" />
      <path d="M425,600 C415,585 410,565 415,550" />
    </g>
    
    <!-- Center of flower -->
    <circle cx="370" cy="370" r="50" class="shading" opacity="0.3" />
    <g class="sketch-line">
      <circle cx="370" cy="370" r="50" />
      <!-- Interior details -->
      <path d="M345,355 C350,350 360,345 370,345 C380,345 390,350 395,355" />
      <path d="M345,385 C350,390 360,395 370,395 C380,395 390,390 395,385" />
      <path d="M350,370 C355,365 365,365 370,370 C375,375 385,375 390,370" />
    </g>
    
    <!-- Shading for petals -->
    <g class="shading">
      <path d="M440,220 C460,200 480,190 490,200 C500,210 490,240 470,260 C450,280 430,270 440,220 Z" />
      <path d="M420,420 C440,430 450,450 440,470 C430,490 400,490 380,480 C360,470 370,440 420,420 Z" />
      <path d="M270,440 C250,430 240,410 250,390 C260,370 290,360 310,380 C330,400 320,430 270,440 Z" />
      <path d="M300,250 C280,240 270,220 280,200 C290,180 320,180 340,190 C360,200 350,230 300,250 Z" />
    </g>
    
    <!-- Sketch hatching effects -->
    <g class="sketch-line" opacity="0.3">
      <!-- Top petal hatching -->
      <line x1="420" y1="200" x2="460" y2="220" />
      <line x1="430" y1="220" x2="470" y2="240" />
      <line x1="440" y1="240" x2="465" y2="260" />
      
      <!-- Right petal hatching -->
      <line x1="420" y1="380" x2="450" y2="400" />
      <line x1="415" y1="400" x2="440" y2="420" />
      <line x1="410" y1="420" x2="430" y2="440" />
      
      <!-- Bottom petal hatching -->
      <line x1="320" y1="440" x2="290" y2="420" />
      <line x1="310" y1="420" x2="280" y2="400" />
      <line x1="300" y1="400" x2="275" y2="380" />
      
      <!-- Left petal hatching -->
      <line x1="320" y1="250" x2="290" y2="230" />
      <line x1="330" y1="230" x2="300" y2="210" />
      <line x1="340" y1="210" x2="315" y2="190" />
    </g>
  </g>
</svg>