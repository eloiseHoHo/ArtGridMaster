<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Image layer -->
  <image x="0" y="0" width="800" height="800" preserveAspectRatio="xMidYMid slice" 
         xlink:href="/images/examples/original/portrait.jpg" />
  
  <!-- Grid lines -->
  <g stroke="#000000" stroke-width="1.5" opacity="0.5">
    <!-- Vertical lines -->
    <line x1="50" y1="0" x2="50" y2="800" />
    <line x1="100" y1="0" x2="100" y2="800" />
    <line x1="150" y1="0" x2="150" y2="800" />
    <line x1="200" y1="0" x2="200" y2="800" />
    <line x1="250" y1="0" x2="250" y2="800" />
    <line x1="300" y1="0" x2="300" y2="800" />
    <line x1="350" y1="0" x2="350" y2="800" />
    <line x1="400" y1="0" x2="400" y2="800" />
    <line x1="450" y1="0" x2="450" y2="800" />
    <line x1="500" y1="0" x2="500" y2="800" />
    <line x1="550" y1="0" x2="550" y2="800" />
    <line x1="600" y1="0" x2="600" y2="800" />
    <line x1="650" y1="0" x2="650" y2="800" />
    <line x1="700" y1="0" x2="700" y2="800" />
    <line x1="750" y1="0" x2="750" y2="800" />
    
    <!-- Horizontal lines -->
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
    <line x1="0" y1="300" x2="800" y2="300" />
    <line x1="0" y1="350" x2="800" y2="350" />
    <line x1="0" y1="400" x2="800" y2="400" />
    <line x1="0" y1="450" x2="800" y2="450" />
    <line x1="0" y1="500" x2="800" y2="500" />
    <line x1="0" y1="550" x2="800" y2="550" />
    <line x1="0" y1="600" x2="800" y2="600" />
    <line x1="0" y1="650" x2="800" y2="650" />
    <line x1="0" y1="700" x2="800" y2="700" />
    <line x1="0" y1="750" x2="800" y2="750" />
  </g>
  
  <!-- Numbers for grid reference -->
  <g fill="#000000" font-family="Arial" font-size="12" opacity="0.8">
    <!-- Vertical numbers -->
    <text x="45" y="15" text-anchor="end">1</text>
    <text x="95" y="15" text-anchor="end">2</text>
    <text x="145" y="15" text-anchor="end">3</text>
    <text x="195" y="15" text-anchor="end">4</text>
    <text x="245" y="15" text-anchor="end">5</text>
    <text x="295" y="15" text-anchor="end">6</text>
    <text x="345" y="15" text-anchor="end">7</text>
    <text x="395" y="15" text-anchor="end">8</text>
    <text x="445" y="15" text-anchor="end">9</text>
    <text x="495" y="15" text-anchor="end">10</text>
    <text x="545" y="15" text-anchor="end">11</text>
    <text x="595" y="15" text-anchor="end">12</text>
    <text x="645" y="15" text-anchor="end">13</text>
    <text x="695" y="15" text-anchor="end">14</text>
    <text x="745" y="15" text-anchor="end">15</text>
    
    <!-- Horizontal letters -->
    <text x="10" y="55" text-anchor="start">A</text>
    <text x="10" y="105" text-anchor="start">B</text>
    <text x="10" y="155" text-anchor="start">C</text>
    <text x="10" y="205" text-anchor="start">D</text>
    <text x="10" y="255" text-anchor="start">E</text>
    <text x="10" y="305" text-anchor="start">F</text>
    <text x="10" y="355" text-anchor="start">G</text>
    <text x="10" y="405" text-anchor="start">H</text>
    <text x="10" y="455" text-anchor="start">I</text>
    <text x="10" y="505" text-anchor="start">J</text>
    <text x="10" y="555" text-anchor="start">K</text>
    <text x="10" y="605" text-anchor="start">L</text>
    <text x="10" y="655" text-anchor="start">M</text>
    <text x="10" y="705" text-anchor="start">N</text>
    <text x="10" y="755" text-anchor="start">O</text>
  </g>
</svg>